<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SondageBerry</title>
    <link rel="stylesheet" href="css/sondage.css">
    <link rel="icon" href="img/logo.png">
    <script src="https://kit.fontawesome.com/dc883addae.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
</head>
<body>

    <header>

        <div class="header_top">
            <div class="burger_icons">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </div>

            <div class="head_title">
                <img src="img/logo.png" alt="#">
                <h1>SondageBerry</h1>
            </div>
        </div>

        <nav class="header_links">

            <hr>
            <a href="index.html"><i class="fas fa-home"></i> Accueil</a>
            <hr>
            <a href="#"><i class="fas fa-sign-in-alt"></i> Se Connecter</a>
            <hr>
            <a href="index.html"><i class="fas fa-poll-h"></i> Sondages</a>
            <hr>
            <a href="ranking.html"><i class="fas fa-info-circle"></i> Classement</a>
            <hr>
        </nav>

    </header>

    <main>

        <h2 id="question" class="question"></h2>

        <div class="responses">
            <form method="post">
                <div>
                    <input type="checkbox" class="checkbox" id="0"><label class="response"></label>
                </div><br>
                <div>
                    <input type="checkbox" class="checkbox" id="1"><label class="response"></label>
                </div><br>
                <div>
                    <input type="checkbox" class="checkbox" id="2"><label class="response"></label>
                </div><br>
                <div>
                    <input type="checkbox" class="checkbox" id="3"><label class="response"></label>
                </div><br>

                <input id="button" type="button" name="confirm_button" class="button" value="Confirmer">
            </form>
        </div>

    </main>

    <footer>
        <div>
            <a href="index.html">Accueil</a>
        </div>
        <div>
            <a href="#">Se Connecter</a>
        </div>
        <div>
            <a href="ranking.html">Classement</a>
        </div>
    </footer>

<script src="js/sondage.js"></script>
<script src="js/main.js"></script>
</body>
</html>
